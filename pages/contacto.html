<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>

            <div class="caja">
                <h1><img src="../assets/logo.png" alt="logo de la empresa"></h1>

                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/productos.html">Productos</a></li>
                        <li><a href="../pages/contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreYapellido">Nombre y Apellido</label>
                <input type="text" id="nombreYapellido" class="inputPadron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" name="" id="correoElectronico" class="inputPadron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" name="" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX">


                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="inputPadron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                    

                    <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Teléfono</label>
                    

                    <label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radioWhatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr> <!-- tr sirve para establecer las FILAS de una tabla -->
                        <th>Día</th> <!-- td sirve para establecer las COLUMNAS de una tabla -->
                        <th>Horario</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08-20hs</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08-20hs</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08-20hs</td>
                    </tr>
                </tbody>
            </table>
            
        </main>

        <footer>
            <img src="../assets/logo-blanco.png" alt="logo de la barbería color blanco">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>

    </body>

</html>
